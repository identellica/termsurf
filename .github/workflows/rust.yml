on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  rust:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4.1.3

      - name: Check fmt
        run: cargo fmt --check
      - name: Install ninja
        if: ${{ matrix.os == 'macos-latest' }}
        run: brew install ninja
      - name: Find ninja
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          $ninja = $(&"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -find **\ninja.exe)
          $ninjaDir = $(Get-Item $ninja).Directory.FullName
          echo "PATH=$ninjaDir;$env:PATH" >> $env:GITHUB_ENV
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
