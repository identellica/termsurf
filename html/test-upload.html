<!DOCTYPE html>
<html>
<head>
  <title>File Upload Test</title>
  <style>
    body { font-family: system-ui; max-width: 600px; margin: 50px auto; padding: 20px; }
    .test { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 8px; }
    input[type="file"] { margin: 10px 0; }
    #result { margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>File Upload Test</h1>

  <div class="test">
    <h3>Single File</h3>
    <input type="file" id="single" onchange="showFiles(this)">
  </div>

  <div class="test">
    <h3>Multiple Files</h3>
    <input type="file" id="multiple" multiple onchange="showFiles(this)">
  </div>

  <div class="test">
    <h3>Accept Images Only</h3>
    <input type="file" id="images" accept="image/*" onchange="showFiles(this)">
  </div>

  <div class="test">
    <h3>Directory Upload</h3>
    <input type="file" id="directory" webkitdirectory onchange="showFiles(this)">
  </div>

  <div id="result">Selected files will appear here...</div>

  <script>
    function showFiles(input) {
      const files = Array.from(input.files);
      if (files.length === 0) {
        document.getElementById('result').textContent = 'No files selected';
        return;
      }
      const list = files.map(f => `${f.name} (${f.size} bytes)`).join('\n');
      document.getElementById('result').textContent = `Selected ${files.length} file(s):\n${list}`;
    }
  </script>
</body>
</html>
