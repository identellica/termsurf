<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Dialog Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f5f5f5;
    }
    button:hover {
      background: #e5e5e5;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>JavaScript Dialog Test</h1>
  <p>Click each button to test the dialog implementation:</p>

  <button onclick="testAlert()">Test Alert</button>
  <button onclick="testConfirm()">Test Confirm</button>
  <button onclick="testPrompt()">Test Prompt</button>
  <button onclick="testSpam()">Test Spam Protection (10 alerts)</button>

  <div id="result">Result will appear here...</div>

  <script>
    const result = document.getElementById('result');

    function testAlert() {
      alert('Hello from JavaScript!');
      result.textContent = 'Alert was shown and dismissed.';
    }

    function testConfirm() {
      const confirmed = confirm('Do you like TermSurf?');
      result.textContent = confirmed
        ? 'You clicked OK (true)'
        : 'You clicked Cancel (false)';
    }

    function testPrompt() {
      const name = prompt('What is your name?', 'User');
      if (name === null) {
        result.textContent = 'Prompt was cancelled (null)';
      } else {
        result.textContent = 'Hello, ' + name + '!';
      }
    }

    function testSpam() {
      result.textContent = 'Starting spam test...';
      let shown = 0;
      for (let i = 0; i < 10; i++) {
        alert('Spam alert #' + (i + 1));
        shown++;
      }
      result.textContent = 'Spam test complete. ' + shown + ' alerts were triggered (some may have been suppressed).';
    }
  </script>
</body>
</html>
